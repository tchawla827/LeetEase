<!-- Version 1: Blue Primary with Green Accent -->
<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background accent -->
  <rect x="10" y="18" width="30" height="24" rx="4" fill="#1f6feb" opacity="0.1"/>
  
  <!-- Logo Symbol -->
  <g id="logo-symbol-v1">
    <!-- Code brackets -->
    <path d="M15 22 L10 30 L15 38" 
          fill="none" 
          stroke="#1f6feb" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <path d="M35 22 L40 30 L35 38" 
          fill="none" 
          stroke="#1f6feb" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Success checkmark -->
    <path d="M20 30 L23 33 L30 26" 
          fill="none" 
          stroke="#3fb950" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <g id="logo-text-v1">
    <text x="50" y="35" 
          font-family="'JetBrains Mono', 'Fira Code', monospace" 
          font-size="26" 
          font-weight="600">
      <tspan fill="#1f6feb">Leet</tspan><tspan fill="#3fb950">Ease</tspan>
    </text>
    
    <!-- Accent bars -->
    <rect x="50" y="40" width="30" height="2" rx="1" fill="#1f6feb" opacity="0.3"/>
    <rect x="85" y="40" width="20" height="2" rx="1" fill="#3fb950" opacity="0.3"/>
  </g>
</svg>